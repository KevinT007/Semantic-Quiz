<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
   <form>
  First Name:<input type="text" id="fname" name="fname"><br>
  Last Name:<input type="text" id="lname" name="lname"><br>
  Birthday:<input type="date" id="birthday" name="birthday"><br>
  Email:<input type="email" id="email" name="email"><br>
  Whats your favorite color:<input type="color" id="favcolor" name="favcolor"><br>
  Phone Number:<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
  Whos Your Favorite Instructor:<br>
  <input type="radio" id="html" name="fav_instruct" value="Osiel">
  <label for="html">Osiel</label><br>
  <input type="radio" id="css" name="fav_instruct" value="Issac">
  <label for="css">Issac</label><br>
  <input type="radio" id="javascript" name="fav_instruct" value="Stephanie">
  <label for="javascript">Stephanie</label>
  
   </form> 
</body>
</html>
